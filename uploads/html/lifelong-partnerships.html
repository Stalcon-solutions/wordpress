<style>
    * {
        --tabPaneBg: #00000040 !important;
        /* --tabPaneBg:#ffffff50 !important; */
    }

    .tabContent {
        backdrop-filter: blur(5px);
        border: solid 1px #ffffff50 !important;
    }

    .tabPane>div {
        padding: 5vh 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
    }

    .tabPane>div>div {
        max-width: 180px;
        max-height: 180px;
        width:15vh;
        height:15vh;
        margin: 20px;
        border-radius: 3px;
        border: solid 1px #00000005;
        box-shadow: 0 0 0 4px #ffffff50, 3px 3px 20px #00000020;
        overflow: hidden;
        background-color: white;
        position: relative;
    }

    .tabPane>div>div>img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        transition: all 0.3s ease;
        -webkit-filter: grayscale(1);
        filter: grayscale(1);
        opacity: 0.7;
    }

    body.hasHover .tabPane>div>div:hover>img {
        transform: translate(-50%, -50%) scale(1);
        -webkit-filter: none;
        filter: none;
        opacity: 1;
    }
</style>
