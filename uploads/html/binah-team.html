<style>
    #teamContainer2 {
        width: 100%;
        height: 100%;

    }


    .texts path{
        transition:all 0.3s ease;
    }

    .hoverName{
    fill:var(--colorGreen) !important;
    transform:translateY(-10px);
}
</style>
